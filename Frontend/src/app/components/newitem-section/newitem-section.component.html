<section class="newitem-part">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section-heading"><h2>New Arrivals</h2></div>
            </div>
        </div>
        <div class="row">
            <app-slider [class]="'col'" [id]="'newitem-part-slider'" [options]="sliderOptions">
                <li *ngFor="let p of products" class="splide__slide">
                    <app-product-card></app-product-card>
                </li>
            </app-slider>
        </div>
        <div class="row">
            <div class="col">
                <div class="section-btn-25">
                    <a href="#" class="btn btn-outline"><i class="far fa-long-arrow-right"></i><span>View More</span></a>
                </div>
            </div>
        </div>
    </div>
</section>
