<section class="newitem-part section-top" *ngIf="products.length">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="section-heading"><h2>New Arrivals</h2></div>
            </div>
        </div>
        <div class="row">
            <app-slider [class]="'col'" [id]="'newitem-part-slider'" [options]="sliderOptions">
                <li *ngFor="let product of products" class="splide__slide">
                    <app-product-card [product]="product"></app-product-card>
                </li>
            </app-slider>
        </div>
        <div class="row">
            <div class="col">
                <div class="section-btn-25">
                    <a role="button" class="btn btn-outline" [routerLink]="'/products'" [queryParams]="{ labels: [ProductLabels.New] }">
                        <i class="far fa-long-arrow-right"></i><span>View More</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
