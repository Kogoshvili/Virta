<section class="countdown-part section-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mx-auto">
                <div class="countdown-content">
                    <h3>{{ promotion.title }}</h3>
                    <p [innerHTML]="promotion.description"></p>
                    <div class="countdown-time">
                        <span class="days">867<small>days</small></span>
                        <span class="hour">18<small>hours</small></span>
                        <span class="minutes">03<small>minutes</small></span>
                        <span class="second">12<small>seconds</small></span>
                    </div>
                    <a href="#" class="btn btn-inline"><i class="far fa-shopping-cart"></i><span>Shop Now</span></a>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-5">
                <div class="countdown-img">
                    <img src="assets/img/countdown.png" alt="countdown" />
                    <div class="countdown-off" [innerHTML]="promotion.badge"></div>
                </div>
            </div>
        </div>
    </div>
</section>
