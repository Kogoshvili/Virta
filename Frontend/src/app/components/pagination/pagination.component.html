<ul class="pagination">
    <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" role="button" (click)="onPageClick(currentPage - 1)"><i class="far fa-long-arrow-left"></i></a>
    </li>
    <li class="page-item" *ngFor="let page of pages" >
        <a class="page-link" [class.active]="currentPage === +page" role="button" (click)="onPageClick(+page)">{{ page }}</a>
    </li>
    <!-- <li class="page-item">...</li> -->
    <li class="page-item" *ngIf="(currentPage + 1) < this.lastPage ">
        <a class="page-link" role="button" (click)="onPageClick(currentPage + 1)"><i class="far fa-long-arrow-right"></i></a>
    </li>
</ul>
