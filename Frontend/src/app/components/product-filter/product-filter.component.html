<div class="filters">
    <div class="shop-widget">
        <h6 class="shop-widget-title">Category</h6>
        <ul class="shop-widget-list shop-widget-scroll">
            <li class="shop-widget-category" *ngFor="let category of categories">
                <div class="shop-widget-content dropdown-link" (click)="expandCategory(category.name)">
                        {{ category.title }} <span class="shop-widget-number">({{ category.productCount }})</span>
                </div>

                <ul class="shop-widget-category-list" [class.active]="category.isActive">
                    <li *ngFor="let sub of category.children">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ sub.id }}" id="{{ sub.name }}">
                            <label class="form-check-label" for="{{ sub.name }}">{{ sub.title }}</label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="shop-widget">
        <h6 class="shop-widget-title">Price Range</h6>
        <input type="text" id="amount" readonly />
