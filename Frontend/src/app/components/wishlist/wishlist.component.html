<div class="wishlist">
    <div class="wishlist-button" (click)="onWishlistClick()">
        <div class="icon">
            <fa-icon [icon]="faHeart" size="lg"></fa-icon>
        </div>
        <div class="bubble" *ngIf="wishlist.length > 0">
            <div class="bubble-content">
                <span>{{ wishlist.length }}</span>
            </div>
        </div>
    </div>
    <div class="wishlist-overlay" *ngIf="isVisible">
        <div class="item" *ngFor="let item of wishlist">
            <div class="remove">
                <fa-icon [icon]="faTimes" (click)="removeFromWishlist(item.productId)" ></fa-icon>
            </div>
            <div class="image">
                <a>
                    <img src="{{ item.imageUrl }}" alt="product image">
                </a>
            </div>
            <div class="details">
                <a>
                    <div class="title">{{ item.title }}</div>
                </a>
                <div class="price">{{ item.price }}$</div>
            </div>
        </div>
        <div class="empty" *ngIf="wishlist.length === 0">
            Wishlist is empty.
        </div>
    </div>
</div>
