<section class="banner-part">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <app-slider [id]="'home-page-banners'" [class]="'home-grid-slider'" [options]="sliderOptions">
                    <li class="splide__slide" *ngFor="let i of slides">
                        <a href="{{ i.url }}" ><img src="{{ i.image }}" alt="banner" /></a>
                    </li>
                </app-slider>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-sm-6 col-lg-12">
                        <div class="home-grid-promo">
                            <a href="{{ sideBanners[0].url }}"><img src="{{ sideBanners[0].image }}" alt="promo" /></a>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-12 mt-3">
                        <div class="home-grid-promo">
                            <a href="{{ sideBanners[0].url }}"><img src="{{ sideBanners[0].image }}" alt="promo" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
