<section class="inner-section section-top profile-part">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <app-account-card>
                    <div Title>
                        <h4>Your Profile</h4>
                        <button (click)="logOut()"><i class="fas fa-arrow-right"></i>Log Out</button>
                    </div>
                    <div class="row" Content>
                        <div class="col-lg-2">
                            <div class="profile-image">
                                <a href="#"><img src="assets/img/user.jpg" alt="user" /></a>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5">
                            <div class="form-group"><label class="form-label">name</label><input class="form-control" type="text" value="Franc Smith" /></div>
                        </div>
                        <div class="col-md-6 col-lg-5">
                            <div class="form-group"><label class="form-label">Email</label><input class="form-control" type="email" value="info@example.com" /></div>
                        </div>
                        <div class="col-lg-6 col-lg-5">
                            <div class="profile-btn"><a role="button"><i class="fal fa-save"></i>Save Changes</a></div>
                        </div>
                        <div class="col-lg-6 col-lg-5">
                            <div class="profile-btn"><a role="button" (click)="openEntry()"><i class="fal fa-pen"></i>Change Password</a></div>
                        </div>
                    </div>
                </app-account-card>
            </div>
            <div class="col-lg-6">
                <app-account-card>
                    <div Title>
                        <h4>contact number</h4>
                        <button><i class="fal fa-phone"></i>add contact</button>
                    </div>
                    <div class="row" Content>
                        <div class="col-md-6 col-lg-4" *ngFor="let address of [1, 2, 3]">
                            <app-profile-card
                                classes="contact active"
                                title="contact one"
                                subtitle="+1 123 456 7894"
                            ></app-profile-card>
                        </div>
                    </div>
                </app-account-card>
            </div>

            <div class="col-lg-6">
                <app-account-card class="mb-0">
                    <div Title>
                        <h4>payment option</h4>
                        <button><i class="fal fa-credit-card"></i>add card</button>
                    </div>
                    <div Content>
                        <div class="row">
                            <div class="col-md-6 col-lg-6" *ngFor="let address of [1, 2, 3]">
                                <app-payment-card
                                    cardLogo="assets/img/visa.png"
                                    last4="1234"
                                    owner="Franc Smith"
                                ></app-payment-card>
                            </div>
                        </div>
                    </div>
                </app-account-card>
            </div>
            <div class="col-lg-6">
                <app-account-card>
                    <div Title>
                        <h4>delivery address</h4>
                        <button data-bs-toggle="modal" data-bs-target="#address-add"><i class="fal fa-map-marker-alt"></i> add address</button>
                    </div>
                    <div Content>
                        <div class="row">
                            <div class="col-md-6 col-lg-6" *ngFor="let address of [1, 2, 3]">
                                <app-profile-card
                                    classes="address active"
                                    title="Address One"
                                    subtitle="4754  Java Lane,Aiken, Carolina,USA"
                                ></app-profile-card>
                            </div>
                        </div>
                    </div>
                </app-account-card>
            </div>
        </div>
    </div>
</section>
<app-modal>
    <button class="modal-close" data-bs-dismiss="modal"><i class="far fa-times"></i></button>
    <form class="modal-form">
        <div class="form-title"><h3>add new contact</h3></div>
        <div class="form-group"><label class="form-label">title</label><input class="form-control" type="text" placeholder="Enter title" /></div>
        <div class="form-group"><label class="form-label">number</label><input class="form-control" type="text" placeholder="Enter your number" /></div>
        <button class="form-btn" type="submit">save contact info</button>
    </form>
</app-modal>
<app-modal [isOpen]="isOpen" id="entry">
    <app-entry [pageState]="PageState.change"></app-entry>
</app-modal>
