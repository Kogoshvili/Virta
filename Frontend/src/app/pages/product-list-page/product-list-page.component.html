<section class="inner-section shop-part">
    <div class="container">
        <div class="row">
            <app-product-filter class="col-lg-3 order-1 order-lg-0"></app-product-filter>
            <div class="col-lg-9 order-0 order-lg-1">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="shop-filter">
                            <p>Showing 1-9 of 120 results</p>
                            <select class="select">
                                <option selected>Sort by Feature</option>
                                <option value="1">Sort by Trending</option>
                                <option value="2">Sort by Latest</option>
                                <option value="3">Price High to Low</option>
                                <option value="3">Price Low to High</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4">
                    <div class="col" *ngFor="let product of products" style="margin-bottom: 25px;">
                        <app-product-card [product]="product"></app-product-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <app-pagination [totalCount]="totalCount"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
